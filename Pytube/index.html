<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<center>
<body>
    <section>
        <h1>Youtube Downloader:</h1>
        <p>Insira o link do video abaixo e logo em seguida clique em baixar, e logo logo estará tudo pronto ;)</p>
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="floatingInput" placeholder="youtube.com/...">
            <label for="floatingInput">Url:</label>
        </div>
        <a href="download.html"><button type="button" class="btn btn-success" id="btn">Baixar</button></a>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        // Adiciona um ouvinte de eventos ao botão
        document.getElementById("btn").addEventListener("click", function() {
            // Chama a função Python definida em PythonBridge
            PythonBridge.YtDownload();
        });
    </script>
</body>
</center>
</html>
